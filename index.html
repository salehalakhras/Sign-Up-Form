<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="gradient">
        <div class="logo">
            <img src="odin-lined.png" alt="">
        </div>
        <div class="logo-text">Odin</div>
    </div>
    <div class="form">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br><br>You know you want to.</p>
        <form action="" method="post">
            <legend>Let's do this!</legend>
            <div class="form-item"> <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname"></div>
            <div class="form-item"> <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname"></div>
            <div class="form-item"> <label for="email">EMAIL</label>
                <input type="email" name="email" id="email"></div>
            <div class="form-item"> <label for="phoneNum">PHONE NUMBER </label>
                <input type="tel" name="phoneNum" id="phoneNum"></div>
            <div class="form-item"> <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass"></div>
            <div class="form-item"> <label for="cpass">CONFIRM PASSWORD</label>
                <input type="password" name="cpass" id="cpass"></div>
            <button>Create Account</button>
            <p>Already have an account?
                <a href="">Log in</a>
            </p>
        </form>
    </div>
</body>

</html>
