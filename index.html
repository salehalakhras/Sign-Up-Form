<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        input, select, textarea, button {
outline: none !important;
}
    @layer components {
        .field {
            @apply bg-gray-100 rounded-md p-1 my-2 w-80 border border-gray-400 focus:border-blue-600 transition-all invalid:border-red-600 focus:bg-gray-200  focus:drop-shadow-md
        }
    }</style>
    <script>
        tailwind.config = {
    content: ["./index.html",
        "./src/**/*.{js,ts,jsx,tsx}"
    ],
    theme: {
        backgroundImage: {
            'backg': "url(theo-vLoexGvJ20k-unsplash.jpg)"
        },
        extend: {},
    },
    plugins: [],
}
    </script>

</head>

<body class="h-screen w-screen flex">
    <div class="bg-backg w-5/12 h-screen bg-cover bg-center bg-no-repeat flex justify-center
    items-center">
        <div class="w-screen h-1/3 flex justify-center items-center bg-black bg-opacity-20"> <img class=" w-auto h-56" src="odin-lined.png" alt="">
            <p class="text-white font-bold text-7xl m-10">ODIN</p>
        </div>
        <p class="absolute bottom-0 text-white">Photo by <a href="https://unsplash.com/@theomalliacas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">-Th√©o</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div>
        <p class="font-medium text-2xl mt-24 mx-24 text-gray-800">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br><br>You know you want to.</p>
        <form action="" method="post">
            <div class="grid grid-cols-2">
                <legend class="col-span-2 mx-16 font-medium text-2xl text-gray-800 mt-10 mb-6">Let's do this!</legend>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="fname" >FIRST NAME</label>
                    <input class="field" type="text" name="fname" id="fname" placeholder="Please enter your first name"></div>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="lname">LAST NAME</label>
                    <input class="field" type="text" name="lname" id="lname" placeholder="Please enter your last name"></div>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="email">EMAIL</label>
                    <input class="field" type="email" name="email" id="email" placeholder="Please enter your email"></div>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="phoneNum">PHONE NUMBER </label>
                    <input class="field" type="tel" name="phoneNum" id="phoneNum" placeholder="Please enter your phone number"></div>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="pass">PASSWORD</label>
                    <input class="field" type="password" name="pass" id="pass" placeholder="Must be at least 8 characters long"></div>
                <div class="flex flex-col mx-10 font-medium text-gray-800 text-base"> <label for="cpass">CONFIRM PASSWORD</label>
                    <input class="field" type="password" name="cpass" id="cpass" placeholder="Must be at least 8 characters long"></div>
            </div>

            <button class="my-12 mx-20 bg-blue-300 w-40 h-12 rounded-lg border border-blue-400 hover:bg-blue-400">Create Account</button>
            <p class="font-medium text-xl text-gray-800 mx-20">Already have an account?
                <a class="text-blue-800 hover:text-violet-800 " href="">Log in</a>
            </p>
        </form>
    </div>
</body>

</html>
